<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="contact">
      <h2 id="co">Contact Me!</h2>

      <form action="#">
        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              placeholder="Full Name"
              id="name"
              class="item"
              autocomplete="off"
            />
            <div class="error-txt">Full Name cat't be blank</div>
          </div>
          <div class="input-field field">
            <input
              type="text"
              placeholder="Email Address"
              id="email"
              class="item"
              autocomplete="off"
            />
            <div class="error-txt">Email Address cat't be blank</div>
          </div>

          <div class="input-field field">
            <input
              type="text"
              placeholder="Phone Number"
              id="phone"
              class="item"
              autocomplete="off"
            />
            <div class="error-txt">Phone Number cat't be blank</div>
          </div>
          <div class="input-field field">
            <input
              type="text"
              placeholder="Subject"
              id="subject"
              class="item"
              autocomplete="off"
            />
            <div class="error-txt">Subject cat't be blank</div>
          </div>
        </div>

        <div class="textarea-field field">
          <textarea
            name=""
            id="message"
            cols="30"
            rows="10"
            placeholder="Your Message"
            class="item"
            autocomplete="off"
          >
          </textarea>
          <div class="error-txt">Message cat't be blank</div>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="app.js"></script>
  </body>
</html>
